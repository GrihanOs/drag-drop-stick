<html>

<head>
	<title>Div Mover</title>
	<link
		rel="stylesheet"
		href="./css/divMover.css"
	/>
	<script src="./scripts/divMover.js">
	</script>
</head>

<body onload="initialize()">
	<div class="container">
		<div
			class="moved"
			id="moved-1"
		>
			<input
				type="radio"
				id="moved-1-select"
				name="div-select"
				value="moved-1"
				onchange="changeSelection(this)"
				checked="true"
			/>
		</div>
		<div
			class="moved"
			id="moved-2"
		>
			<input
				type="radio"
				id="moved-2-select"
				name="div-select"
				value="moved-2"
				onchange="changeSelection(this)"
			/>
		</div>
	</div>
	</body>

</html>
