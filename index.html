<html>

<head>
	<title>Div Mover</title>
	<link
		rel="stylesheet"
		href="./css/divMover.css"
	/>
	<script type="module" src="./scripts/divMover.js">
	</script>
</head>

<body>
	<div class="container">
		<div
			class="movable-div"
			id="moved-1"
		>
			<input
				type="radio"
				id="moved-1-select"
				name="div-select"
				value="moved-1"
				checked="true"
			/>
		</div>
		<div
			class="movable-div"
			id="moved-2"
		>
			<input
				type="radio"
				id="moved-2-select"
				name="div-select"
				value="moved-2"
			/>
		</div>
	</div>
	</body>

</html>
